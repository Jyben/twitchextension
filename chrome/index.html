<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>

<body>
  <div id="header">
    <a href="http://twitch.com/sratuke/" target="_blank"><img src="img/header.png" alt="" class="imgHeader" /></a>
  </div>

  <div id="body">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">Stream</a>
      </li>
      <li class="nav-item">
        <a class="nav-link annonce" data-toggle="tab" href="#news">Annonce</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu1">Top viewer</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div id="home" class="container tab-pane active"><br>
        <p id="title" class="title"></p>
        <img id="imgGame" src="img/game.png" alt="" class="imgGame" />
        <p id="game" class="game"></p>
        <p id="viewers" class="viewers"></p>
        <img id="imgViewers" src="img/viewers.png" alt="" class="imgViewers" />
        <p id="offline" class="offline"></p><br>
      </div>
      <div id="news" class="container tab-pane fade"><br>
        <h6 id="newsName"></h6>
        <p id="newsText" class="annonce"></p>
      </div>
      <div id="menu1" class="container tab-pane fade"><br>
        <h6>Classement des viewers: </h6>
        <input type="text" id="search" placeholder="Rechercher un nom..." title="Entrer un nom">
        <div class="ranking">
          <ol id="ranking" class="ranking">
          </ol>
        </div>
      </div>
    </div>

    <hr>

    <ul class="socialIcons">
      <li class="facebook"><a href="https://www.facebook.com/Sratuke/" target="_blank"><i class="fa fa-fw fa-facebook"></i>Facebook</a></li>
      <li class="twitter"><a href="https://twitter.com/Sratuke" target="_blank"><i class="fa fa-fw fa-twitter"></i>Twitter</a></li>
      <li class="youtube"><a href="https://www.youtube.com/channel/UCwqf5q1dtKv1gFjqmb6xpFg" target="_blank"><i class="fa fa-fw fa-youtube"></i>Youtube</a></li>
      <li class="twitch"><a href="https://www.twitch.tv/sratuke" target="_blank"><i class="fa fa-fw fa-twitch"></i>Twitch</a></li>
    </ul>

  </div>

</body>


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="js/twitchalert.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</html>
